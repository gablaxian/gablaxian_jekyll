---
layout: default
permalink: /blog/
---

    {% for post in site.categories['blog'] %}
    <article>

        <header>
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
            </a>

            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %b %Y" }}</time>
        </header>

        <div>
        {{ post.excerpt }}
        </div>

    </article>
    {% endfor %}
