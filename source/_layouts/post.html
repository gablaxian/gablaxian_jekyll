---
layout: default
---

    <article>

        {% if page.title %}
        <header>
            <h2>{{ page.title }}</h2>
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %b %Y" }}</time>
        </header>
        {% endif %}

        <div class="Prose">
        {{ content }}
        </div>

    </article>
